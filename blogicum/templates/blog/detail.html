{% extends "base.html" %}
{% block title %}
  Блогикум. Лента записей
{% endblock %}
{% block content %}
<ul>
<li><h4>Место: {{ post.location }}</h4></li>
<li><h4>Дата: {{ post.date}}</h4></li>
<li><h4>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></h4></li>
<p>{{ post.text }}</p>
</ul>
{% endblock %}
