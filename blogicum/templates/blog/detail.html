{% extends "base.html" %}
{% block title %}
  Блогикум. Лента записей
{% endblock %}
{% block content %}
  <div class="container py-3">
    <ul>
      <li>Место: {{ post.location }}</li>
      <li>Дата: {{ post.date}}</li>
      <li>Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a></li>
    </ul>
      <p>{{ post.text }}</p>
  </div>
{% endblock %}
